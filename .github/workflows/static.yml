                                       <div class="el-p">
                                          <p dir="auto">Desta forma, eu dividiria meu tempo em <strong>3</strong> momentos principais:</p>
                                       </div>
                                       <div class="el-ul">
                                          <ul>
                                             <li data-line="0" dir="auto">
                                                <div class="list-collapse-indicator collapse-indicator collapse-icon">
                                                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon right-triangle">
                                                      <path d="M3 8L12 17L21 8"></path>
                                                   </svg>
                                                </div>
                                                <p>Apenas estudo: Utilizaria um espaço de tempo de 10 semanas (70 dias) para apenas estudar orientado as matérias com maior incidência de tempo.</p>
                                                <ul>
                                                   <li data-line="1" dir="auto">Estudo Orientado a Questões</li>
                                                   <li data-line="2" dir="auto">Anotações Inteligentes</li>
                                                   <li data-line="3" dir="auto">Mais prática do que teoria</li>
                                                   <li data-line="4" dir="auto">Revisões gerais semanais. </li>
                                                   <li data-line="5" dir="auto">Alta intensidade de tempo</li>
                                                </ul>
                                             </li>
                                             <li data-line="7" dir="auto">
                                                <div class="list-collapse-indicator collapse-indicator collapse-icon">
                                                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon right-triangle">
                                                      <path d="M3 8L12 17L21 8"></path>
                                                   </svg>
                                                </div>
                                                <p>Estudo + Provas antigas: Nas próximas 5 semanas (35 dias), todos os dias provas antigas. Marcar quantos acertos foram feitos nestas provas antigas e anotar os assuntos com maior dificuldade de 1 a 3 (sendo 1 a dificuldade mais baixa e 3 a mais alta). Este é o momento de nivelar os assuntos de menor incidência deixados de lado. </p>
                                                <ul>
                                                   <li data-line="8" dir="auto">Comece pelos assuntos que, dentre os de menor incidência tem uma incidência maior <strong>e</strong> você teve menor dificuldade. </li>
                                                   <li data-line="9" dir="auto">Simulados todos os sábados e domingos.</li>
                                                </ul>
                                             </li>
                                             <li data-line="10" dir="auto">
                                                <div class="list-collapse-indicator collapse-indicator collapse-icon">
                                                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="svg-icon right-triangle">
                                                      <path d="M3 8L12 17L21 8"></path>
                                                   </svg>
                                                </div>
                                                <p>80/20: Nesta etapa, 80% do seu tempo deve OBRIGATÓRIAMENTE ser direcionado a exercícios. Você deve realizar todos os exercícios possíveis dos assuntos que você já estudou e desistir de novos assuntos. Nas próximas 4 semanas (aprox. 30 dias), você deve dominar as questões do nível da prova e utilizar questões de nível maior para se desafiar.</p>
                                                <ul>
                                                   <li data-line="11" dir="auto">Questões todos os dias(80% do tempo). Uma prova EEAR aos sábados e uma de nível Oficial aos domingos(esta serve para quantitar erros e encarar questões de nível maior). </li>
                                                   <li data-line="12" dir="auto">Revisões de flashcards em 20% do seu tempo</li>
                                                </ul>
                                             </li>
                                          </ul>
